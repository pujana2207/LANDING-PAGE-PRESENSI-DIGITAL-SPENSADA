<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Absen Siswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .gradient-btn {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }
        
        .gradient-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }
        
        .gradient-btn:active {
            transform: translateY(0);
        }
        
        .qr-gradient {
            background: linear-gradient(45deg, #a6c1ee 0%, #fbc2eb 100%);
            box-shadow: 0 4px 15px rgba(251, 194, 235, 0.3);
        }
        
        .footer-gradient {
            background: linear-gradient(90deg, rgba(255,255,255,0.9) 0%, rgba(245,247,250,0.9) 100%);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <div class="glass-card w-full max-w-md p-8 mb-8">
        <!-- School Header with Logo -->
        <div class="flex flex-col items-center mb-8">
            <div class="w-20 h-20 rounded-full bg-gradient-to-r from-blue-400 to-blue-600 flex items-center justify-center shadow-lg mb-4">
                <img src="https://i.ibb.co.com/3YjdDh2N/logo-sekolah-FINAL.png" alt="Logo SMPN 1 Sukasada" class="school-logo">
            </div>
            <h1 class="text-2xl font-bold text-gray-800">SMP NEGERI 1 SUKASADA</h1>
            <p class="text-gray-600 mt-1">Sistem Presensi Digital</p>
        </div>
        
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-6">Halaman Absen Siswa</h2>

        <!-- Buttons Section -->
        <div class="space-y-4">
            <div class="section">
                <a href="https://pujana2207.github.io/konfirmasi-ijazah/" class="gradient-btn w-full py-3 px-6 rounded-lg text-white font-medium flex items-center justify-center">
                    <i class="fas fa-keyboard mr-2"></i> Absen Manual NIS
                </a>
            </div>

            <div class="section">
                <a href=" https://pujana2207.github.io/PORTAL-UJIAN/" class="qr-gradient w-full py-3 px-6 rounded-lg text-white font-medium flex items-center justify-center">
                    <i class="fas fa-qrcode mr-2"></i> Absen QR
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-gradient w-full max-w-md rounded-lg p-4 shadow-sm mt-auto">
        <div class="text-center text-sm text-gray-600">
            <p>&copy; 2025 <span class="font-medium text-blue-600">SMP NEGERI 1 SUKSADA</span> | GEDE PUJANA</p>
        </div>
    </footer>

    <script>
        // You can add any JavaScript functionality here if needed
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Attendance page loaded');
        });
    </script>
</body>
</html>
